  <script>
    // VariÃ¡vel para armazenar o dia atual
    let currentDay = null;

    // FunÃ§Ã£o para abrir o modal
    function openModal(day) {
      const modal = document.getElementById('modal');
      const modalDay = document.getElementById('modal-day');
      const reminderList = document.getElementById('reminder-list');
      const modalInput = document.getElementById('modal-input');

      currentDay = day; // Armazena o dia atual
      modalDay.textContent = day; // Define o dia atual na modal
      modal.setAttribute('data-day', day); // Define o atributo data-day para o dia atual

      // Limpe a lista de lembretes antes de preenchÃª-la
      reminderList.innerHTML = '';

      // Carregue os dados do localStorage para o dia atual
      const savedData = localStorage.getItem(`reminders-for-day-${day}`);
      if (savedData) {
        const reminders = JSON.parse(savedData);
        reminders.forEach((reminder, index) => {
          const listItem = document.createElement('li');
          const timeStamp = new Date().toLocaleString();
          listItem.textContent = `${reminder} (${timeStamp})`;
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Excluir';
          deleteButton.className = 'text-red-500 ml-2';
          deleteButton.addEventListener('click', () => {
            reminders.splice(index, 1);
            localStorage.setItem(`reminders-for-day-${day}`, JSON.stringify(reminders));
            listItem.remove();
          });
          listItem.appendChild(deleteButton);
          reminderList.appendChild(listItem);
        });
      }

      modalInput.value = ''; // Limpe o input
      modal.style.display = 'block';
    }

    // FunÃ§Ã£o para fechar o modal
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    // Evento de clique nos botÃµes para abrir o modal
    const openModalButtons = document.querySelectorAll('.open-modal');
    openModalButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const day = button.getAttribute('data-day');
        openModal(day);
      });
    });

    // Evento de clique no botÃ£o para fechar o modal
    const closeModalButton = document.getElementById('close-modal');
    closeModalButton.addEventListener('click', () => {
      closeModal();
    });

    // Evento para permitir a ediÃ§Ã£o do texto da modal
    const modalInput = document.getElementById('modal-input');
    modalInput.addEventListener('click', () => {
      modalInput.readOnly = false;
    });

    // Evento para adicionar lembrete
    const addReminderButton = document.getElementById('add-reminder');
    addReminderButton.addEventListener('click', () => {
      const modalInputValue = modalInput.value;
      if (modalInputValue.trim() !== '') {
        if (modalInputValue.length <= 30) {
          const listItem = document.createElement('li');
          const timeStamp = new Date().toLocaleString();
          listItem.textContent = `${modalInputValue} (${timeStamp})`;
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Excluir';
          deleteButton.className = 'text-red-500 ml-2';
          deleteButton.addEventListener('click', () => {
            listItem.remove();
          });
          listItem.appendChild(deleteButton);
          const reminderList = document.getElementById('reminder-list');
          reminderList.appendChild(listItem);

          // Salve a lista de lembretes no localStorage
          const savedData = localStorage.getItem(`reminders-for-day-${currentDay}`);
          const reminders = savedData ? JSON.parse(savedData) : [];
          reminders.push(modalInputValue);
          localStorage.setItem(`reminders-for-day-${currentDay}`, JSON.stringify(reminders));

          modalInput.value = ''; // Limpe o input apÃ³s adicionar para nÃ£o duplicar
        } else {
          alert('O lembrete nÃ£o pode ter mais de 30 caracteres.');
        }
      } else {
        alert('Digite um lembrete vÃ¡lido.');
      }
    });
  </script>

<script>
  const darkModeToggle = document.getElementById("dark-mode-toggle");
const lightModeIcon = document.getElementById("light-mode-icon");
const darkModeIcon = document.getElementById("dark-mode-icon");
const body = document.body;

// Verifique o estado atual do modo escuro (usando localStorage)
const isDarkMode = localStorage.getItem("darkMode") === "enabled";

// Defina a classe "dark" no corpo, se o modo escuro estiver ativado
if (isDarkMode) {
  body.classList.add("dark");
  // Mostre a imagem do modo escuro
  darkModeIcon.style.display = "inline";
  // Oculte a imagem do modo claro
  lightModeIcon.style.display = "none";
} else {
  // Mostre a imagem do modo claro
  lightModeIcon.style.display = "inline";
  // Oculte a imagem do modo escuro
  darkModeIcon.style.display = "none";
}

// FunÃ§Ã£o para alternar o modo escuro
function toggleDarkMode() {
  if (body.classList.contains("dark")) {
    // Desativar o modo escuro
    body.classList.remove("dark");
    localStorage.setItem("darkMode", "disabled");
    darkModeIcon.style.display = "none";
    lightModeIcon.style.display = "inline";
  } else {
    // Ativar o modo escuro
    body.classList.add("dark");
    localStorage.setItem("darkMode", "enabled");
    darkModeIcon.style.display = "inline";
    lightModeIcon.style.display = "none";
  }
}

// Adicione um evento de clique ao botÃ£o para alternar o modo escuro
darkModeToggle.addEventListener("click", toggleDarkMode);

</script>
