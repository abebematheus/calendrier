  <!-- Variavel para alterar os dias-->
  <script>
    let currentDay = null;

    // Função para abrir o modal
    function openModal(day) {
      const modal = document.getElementById('modal');
      const modalDay = document.getElementById('modal-day');
      const reminderList = document.getElementById('reminder-list');
      const modalInput = document.getElementById('modal-input');

      currentDay = day; // Armazena o dia atual
      modalDay.textContent = day; // Define o dia atual na modal
      modal.setAttribute('data-day', day); // Define o atributo data-day para o dia atual

      // Limpe a lista de lembretes antes de preenchê-la
      reminderList.innerHTML = '';

      // Carregue os dados do localStorage para o dia atual
      const savedData = localStorage.getItem(`reminders-for-day-${day}`);
      if (savedData) {
        const reminders = JSON.parse(savedData);
        reminders.forEach((reminder, index) => {
          const listItem = document.createElement('li');
          const timeStamp = new Date().toLocaleString();
          listItem.textContent = `${reminder} (${timeStamp})`;
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Excluir';
          deleteButton.className = 'text-red-500 ml-2';
          deleteButton.addEventListener('click', () => {
            reminders.splice(index, 1);
            localStorage.setItem(`reminders-for-day-${day}`, JSON.stringify(reminders));
            listItem.remove();
          });
          listItem.appendChild(deleteButton);
          reminderList.appendChild(listItem);
        });
      }

      modalInput.value = ''; // Limpe o input
      modal.style.display = 'block';
    }

    // Function para fechar o modal 
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    // Evento de click nos botões para abrir o modal 
    const openModalButtons = document.querySelectorAll('.open-modal');
    openModalButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const day = button.getAttribute('data-day');
        openModal(day);
      });
    });

    // Evento de click no botão para fechar o modal
    const closeModalButton = document.getElementById('close-modal');
    closeModalButton.addEventListener('click', () => {
      closeModal();
    });

    // 1 Evento para permitir a edição do texto da modal
    const modalInput = document.getElementById('modal-input');
    modalInput.addEventListener('click', () => {
      modalInput.readOnly = false;  // Permite edição do campo da modal quando clicado
    });

    // 2 Evento para adicionar lembrete
    const addReminderButton = document.getElementById('add-reminder');
addReminderButton.addEventListener('click', () => {
  const modalInputValue = modalInput.value; // Obtém o valor do campo de entrada da modal
  if (modalInputValue.trim() !== '') { // Verifica se o valor não está em branco
    if (modalInputValue.length <= 30) { // Verifica se o valor tem no máximo 30 caracteres
      const listItem = document.createElement('li'); 
      const timeStamp = new Date().toLocaleString(); // Obtém a data e hora atual
      listItem.textContent = `${modalInputValue} (${timeStamp})`; 
      const deleteButton = document.createElement('button'); // 
      deleteButton.textContent = 'Excluir'; // Define o texto do botão
      deleteButton.className = 'text-red-500 ml-2'; // Estilização
      deleteButton.addEventListener('click', () => {
        listItem.remove(); // Remove o lembrete quando o botão "Excluir" é clicado
      });
      listItem.appendChild(deleteButton); // Adiciona o botão "Excluir" ao elemento de lista
      const reminderList = document.getElementById('reminder-list'); // Obtém a lista de lembretes
      reminderList.appendChild(listItem); // Adiciona o elemento de lista

      // Salva a lista de lembretes no localStorage para não precisar de um DB
      const savedData = localStorage.getItem(`reminders-for-day-${currentDay}`); // Obtém os lembretes salvos anteriormente
      const reminders = savedData ? JSON.parse(savedData) : []; // Converte os dados emarray
      reminders.push(modalInputValue); // Adiciona o novo lembrete no array
      localStorage.setItem(`reminders-for-day-${currentDay}`, JSON.stringify(reminders)); //salva o array no localStorage
      modalInput.value = ''; // Limpa o campo de entrada após adicionar o lembrete para evitar bug de duplicatas
    } else {
      alert('O lembrete não pode ter mais de 30 caracteres.'); // Exibe um alerta se o lembrete for maior do que o configurado
    }
  } else {
    alert('Digite um lembrete válido.'); // Exibe um alerta se o lembrete estiver vazio
  }
    });
  </script>

  <!-- Ação de ativar e desativar o modo Dark por botão, tambem funciona em Mac alterando o theme na configuração do dispositivo -->
<script>
  const darkModeToggle = document.getElementById("dark-mode-toggle");
const lightModeIcon = document.getElementById("light-mode-icon");
const darkModeIcon = document.getElementById("dark-mode-icon");
const body = document.body;

// Verifique o estado atual do modo escuro (usando localStorage)
const isDarkMode = localStorage.getItem("darkMode") === "enabled";

// Defina a classe "dark" no corpo, se o modo escuro estiver ativado
if (isDarkMode) {
  body.classList.add("dark");
  // Mostre o icon no dark mode
  darkModeIcon.style.display = "inline";
  // Oculta o icon no lightmode
  lightModeIcon.style.display = "none";
} else {
  // Mostra o icon no light mode
  lightModeIcon.style.display = "inline";
  // Esconde o icon no dark mode
  darkModeIcon.style.display = "none";
}

// Function para alternar o modo de exibição entre light e dark, sem precisar fazer manualmente nas conf.
function toggleDarkMode() {
  if (body.classList.contains("dark")) {
    // Desativar o dark mode
    body.classList.remove("dark");
    localStorage.setItem("darkMode", "disabled");
    darkModeIcon.style.display = "none";
    lightModeIcon.style.display = "inline";
  } else {
    // Ativar o dark mode
    body.classList.add("dark");
    localStorage.setItem("darkMode", "enabled");
    darkModeIcon.style.display = "inline";
    lightModeIcon.style.display = "none";
  }
}

// Adicione um evento de clique ao botão para alternar o modo escuro
darkModeToggle.addEventListener("click", toggleDarkMode);

</script>
