<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-8xl font-bold text-zinc-900 mb-8">Calendrier</h1>

    <div class="bg-white p-6 w-80% md:w-60% mx-auto rounded-xl shadow-2xl border-black/80 flex flex-wrap justify-center">
      
      <div class="grid grid-cols-7 gap-0 text-center ">
        <div class="day-name">Dom</div>
        <div class="day-name">Seg</div>
        <div class="day-name">Ter</div>
        <div class="day-name">Qua</div>
        <div class="day-name">Qui</div>
        <div class="day-name">Sex</div>
        <div class="day-name">Sáb</div>

        <!-- Adicione a classe "open-modal" para cada dia -->
        <div class="border border-gray-300 rounded-full h-16 w-16 flex items-center justify-center transition duration-300 font-bold text-2xl transform hover:scale-110 hover:bg-gradient-to-r from-pink-500 via-red-500 to-orange-500 hover:text-white cursor-pointer open-modal" data-day="27">27</div>

        <!-- Repita o padrão para os outros dias -->
        <!-- <div class="border ... open-modal" data-day="28">28</div> -->
        <!-- <div class="border ... open-modal" data-day="29">29</div> -->
        <!-- ... -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80% md:w-60% mx-auto mt-20 bg-white p-6 rounded-lg shadow-lg">
    <p class="text-xl font-semibold mb-2">Lembretes para o Dia <span id="modal-day"></span></p>
    <ul id="reminder-list" class="list-inside list-disc text-base mb-4"></ul>
    <input type="text" id="modal-input" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4" placeholder="Adicionar lembrete (máximo 30 caracteres)" maxlength="30">
    <button id="add-reminder" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Adicionar</button>
    <button id="close-modal" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 ml-4">Fechar</button>
  </div>

  <script>
    // Variável para armazenar o dia atual
    let currentDay = null;

    // Função para abrir o modal
    function openModal(day) {
      const modal = document.getElementById('modal');
      const modalDay = document.getElementById('modal-day');
      const reminderList = document.getElementById('reminder-list');
      const modalInput = document.getElementById('modal-input');

      currentDay = day; // Armazena o dia atual
      modalDay.textContent = day; // Define o dia atual na modal
      modal.setAttribute('data-day', day); // Define o atributo data-day para o dia atual

      // Limpe a lista de lembretes antes de preenchê-la
      reminderList.innerHTML = '';

      // Carregue os dados do localStorage para o dia atual
      const savedData = localStorage.getItem(`reminders-for-day-${day}`);
      if (savedData) {
        const reminders = JSON.parse(savedData);
        reminders.forEach((reminder, index) => {
          const listItem = document.createElement('li');
          const timeStamp = new Date().toLocaleString();
          listItem.textContent = `${reminder} (Adicionado em: ${timeStamp})`;
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Excluir';
          deleteButton.className = 'text-red-500 ml-2';
          deleteButton.addEventListener('click', () => {
            reminders.splice(index, 1);
            localStorage.setItem(`reminders-for-day-${day}`, JSON.stringify(reminders));
            listItem.remove();
          });
          listItem.appendChild(deleteButton);
          reminderList.appendChild(listItem);
        });
      }

      modalInput.value = ''; // Limpe o input
      modal.style.display = 'block';
    }

    // Função para fechar o modal
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    // Evento de clique nos botões para abrir o modal
    const openModalButtons = document.querySelectorAll('.open-modal');
    openModalButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const day = button.getAttribute('data-day');
        openModal(day);
      });
    });

    // Evento de clique no botão para fechar o modal
    const closeModalButton = document.getElementById('close-modal');
    closeModalButton.addEventListener('click', () => {
      closeModal();
    });

    // Evento para permitir a edição do texto da modal
    const modalInput = document.getElementById('modal-input');
    modalInput.addEventListener('click', () => {
      modalInput.readOnly = false;
    });

    // Evento para adicionar lembrete
    const addReminderButton = document.getElementById('add-reminder');
    addReminderButton.addEventListener('click', () => {
      const modalInputValue = modalInput.value;
      if (modalInputValue.trim() !== '') {
        if (modalInputValue.length <= 30) {
          const listItem = document.createElement('li');
          const timeStamp = new Date().toLocaleString();
          listItem.textContent = `${modalInputValue} (Adicionado em: ${timeStamp})`;
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Excluir';
          deleteButton.className = 'text-red-500 ml-2';
          deleteButton.addEventListener('click', () => {
            listItem.remove();
          });
          listItem.appendChild(deleteButton);
          const reminderList = document.getElementById('reminder-list');
          reminderList.appendChild(listItem);

          // Salve a lista de lembretes no localStorage
          const savedData = localStorage.getItem(`reminders-for-day-${currentDay}`);
          const reminders = savedData ? JSON.parse(savedData) : [];
          reminders.push(modalInputValue);
          localStorage.setItem(`reminders-for-day-${currentDay}`, JSON.stringify(reminders));

          modalInput.value = ''; // Limpe o input após adicionar
        } else {
          alert('O lembrete não pode ter mais de 30 caracteres.');
        }
      } else {
        alert('Digite um lembrete válido.');
      }
    });
  </script>
</body>
</html>
